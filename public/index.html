<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="boostrap.css">
</head>

<body>

<!-- NOTES TAKING APP -->

    <header>
        <div class="heading">
            <h2>Note Book App</h2>
        </div>

        <div class="input1">
            <input class="title" type="text" id="input1" placeholder="Title...">
        </div>

        <div class="input2">
            <input type="text" id="input2" placeholder="Take a Note... ">
        </div>

        <div class="buttons-">
            <button onclick="generateDiv()" class="addBtn">Create</button>
            <button onclick="deleteDiv()" class="addBtn">Delete</button>
        </div>

        <div id="card-outer" class="d-flex d-inline-block"></div>

    </header>

    <div class="markee">
        <marquee behavior="scroll" direction="left">
            Developed By Muhammad Khalil Haider
        </marquee>
    </div>

</body>
